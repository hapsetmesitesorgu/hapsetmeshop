<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Search - hapsetme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --bg-tertiary: #1a1a24;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --border-color: #27272a;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Main card */
        .main-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        /* Search section */
        .search-section {
            margin-bottom: 2rem;
        }

        .search-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            gap: 0.75rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.25rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            gap: 1rem;
            padding: 1.25rem;
            background: var(--bg-tertiary);
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Results section */
        .results-section {
            display: none;
            margin-top: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .results-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .download-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .results-box {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Status messages */
        .status-message {
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status-message.info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
        }

        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #5865f2;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .discord-link:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.3);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-card {
                padding: 1.5rem;
            }

            .search-input-wrapper {
                flex-direction: column;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">hapsetme</h1>
            <p class="tagline">Advanced Database Search System</p>
        </header>

        <div class="main-card">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">Bugün</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="remainingCount">30</div>
                    <div class="stat-label">Kalan</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Toplam</div>
                </div>
            </div>

            <div class="search-section">
                <label class="search-label" for="searchInput">Arama Sorgusu</label>
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Email, username, phone..."
                        autocomplete="off"
                    >
                    <button class="search-btn" id="searchBtn">
                        <span id="btnText">Ara</span>
                    </button>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h3 class="results-title">Sonuçlar</h3>
                    <button class="download-btn" id="downloadBtn">İndir</button>
                </div>
                <div class="results-box" id="resultsBox"></div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://discord.gg/hapsetme" target="_blank" class="discord-link">

            </svg>
            Discord Sunucumuza Katıl
        </a>
    </footer>

    <script>
        const BACKEND_URL = 'http://YOUR_PUBLIC_IP:5000'; // Bot owner will update this
        
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const btnText = document.getElementById('btnText');
        const statusMessage = document.getElementById('statusMessage');
        const resultsSection = document.getElementById('resultsSection');
        const resultsBox = document.getElementById('resultsBox');
        const downloadBtn = document.getElementById('downloadBtn');
        
        const todayCount = document.getElementById('todayCount');
        const remainingCount = document.getElementById('remainingCount');
        const totalCount = document.getElementById('totalCount');
        
        let currentResults = '';
        let currentQuery = '';
        
        // Load stats on page load
        loadStats();
        
        // Search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        searchBtn.addEventListener('click', performSearch);
        downloadBtn.addEventListener('click', downloadResults);
        
        async function loadStats() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/stats`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        todayCount.textContent = data.stats.today_usage;
                        remainingCount.textContent = data.stats.remaining;
                        totalCount.textContent = data.stats.total_searches;
                    }
                }
            } catch (error) {
                console.error('Stats load error:', error);
            }
        }
        
        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showStatus('Lütfen bir sorgu girin', 'error');
                return;
            }
            
            currentQuery = query;
            
            // Disable button
            searchBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>';
            
            // Hide previous results
            resultsSection.style.display = 'none';
            showStatus('Aranıyor...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.found) {
                        currentResults = data.data;
                        resultsBox.textContent = data.data;
                        resultsSection.style.display = 'block';
                        showStatus(`${data.count} sonuç bulundu!`, 'success');
                        
                        // Update stats
                        todayCount.textContent = data.used;
                        remainingCount.textContent = data.remaining;
                    } else {
                        showStatus('Sonuç bulunamadı', 'error');
                    }
                } else {
                    showStatus(data.error || 'Arama başarısız', 'error');
                }
            } catch (error) {
                showStatus('Bağlantı hatası. Bot çevrimdışı olabilir.', 'error');
                console.error('Search error:', error);
            } finally {
                searchBtn.disabled = false;
                btnText.textContent = 'Ara';
            }
        }
        
        function downloadResults() {
            const blob = new Blob([currentResults], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentQuery}_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                if (type !== 'info') {
                    statusMessage.style.display = 'none';
                }
            }, 5000);
        }
    </script>
</body>
</html>
