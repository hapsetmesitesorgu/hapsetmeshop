<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Search - hapsetme</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --bg-tertiary: #1a1a24;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --border-color: #27272a;
            --success: #10b981;
            --error: #ef4444;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }
        .modal-overlay.hidden { display: none; }
        .modal-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        .modal-logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .modal-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .modal-info-box {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .modal-ip { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem; }
        .modal-ip-value {
            color: var(--accent-primary);
            font-weight: 600;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
        }
        .modal-form-group { margin-bottom: 1.5rem; }
        .modal-form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .modal-form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            outline: none;
        }
        .modal-form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .modal-submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .modal-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        .modal-submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .modal-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #fbbf24;
        }
        .modal-warning strong { display: block; margin-bottom: 0.5rem; }
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }
        header { text-align: center; margin-bottom: 3rem; padding-top: 2rem; }
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .tagline { color: var(--text-secondary); font-size: 0.95rem; font-weight: 500; }
        .main-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .stats-bar {
            display: flex;
            gap: 1rem;
            padding: 1.25rem;
            background: var(--bg-tertiary);
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }
        .stat-item { flex: 1; text-align: center; }
        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.25rem;
        }
        .stat-label { font-size: 0.85rem; color: var(--text-secondary); font-weight: 500; }
        .search-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .search-input-wrapper { display: flex; gap: 0.75rem; }
        .search-input {
            flex: 1;
            padding: 1rem 1.25rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }
        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .search-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .results-section { display: none; margin-top: 2rem; }
        .results-box {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }
        .status-message {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            display: none;
        }
        .status-message.success { background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); color: var(--success); }
        .status-message.error { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error); color: var(--error); }
        footer { margin-top: auto; padding: 2rem; text-align: center; }
        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #5865f2;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
</body>
</html>

<body>
    <div class="modal-overlay" id="keyModal">
        <div class="modal-card">
            <h1 class="modal-logo">hapsetme</h1>
            <p class="modal-subtitle">Key ile Giriş Yap</p>
            <div class="modal-info-box">
                <div class="modal-ip">IP Adresiniz</div>
                <div class="modal-ip-value" id="modalIp">Tespit ediliyor...</div>
            </div>
            <form id="keyForm">
                <div class="modal-form-group">
                    <label class="modal-form-label">Access Key</label>
                    <input type="text" id="keyInput" class="modal-form-input" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" required>
                </div>
                <button type="submit" class="modal-submit-btn" id="modalBtn">
                    <span id="modalBtnText">Giriş Yap</span>
                </button>
                <div class="status-message" id="modalStatus"></div>
            </form>
            <div class="modal-warning">
                <strong>⚠️ Önemli</strong>
                Key ilk kullanımda IP'nize bağlanır. Farklı IP = Key silinir.
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1 class="logo">hapsetme</h1>
            <p class="tagline">Advanced Database Search</p>
        </header>
        <div class="main-card">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="today">0</div>
                    <div class="stat-label">Bugün</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="remaining">30</div>
                    <div class="stat-label">Kalan</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total">0</div>
                    <div class="stat-label">Toplam</div>
                </div>
            </div>
            <div class="search-section">
                <label class="search-label">Arama Sorgusu</label>
                <div class="search-input-wrapper">
                    <input type="text" id="searchInput" class="search-input" placeholder="Email, username, phone...">
                    <button class="search-btn" id="searchBtn">
                        <span id="btnText">Ara</span>
                    </button>
                </div>
            </div>
            <div class="status-message" id="status"></div>
            <div class="results-section" id="results">
                <div class="results-box" id="resultsBox"></div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://discord.gg/hapsetme" target="_blank" class="discord-link">
            Discord Sunucumuza Katıl
        </a>
    </footer>

    <script>
        const BACKEND = 'http://YOUR_PUBLIC_IP:5000';
        const keyModal = document.getElementById('keyModal');
        const keyForm = document.getElementById('keyForm');
        const keyInput = document.getElementById('keyInput');
        const modalBtn = document.getElementById('modalBtn');
        const modalBtnText = document.getElementById('modalBtnText');
        const modalStatus = document.getElementById('modalStatus');
        const modalIp = document.getElementById('modalIp');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const btnText = document.getElementById('btnText');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const resultsBox = document.getElementById('resultsBox');
        const today = document.getElementById('today');
        const remaining = document.getElementById('remaining');
        const total = document.getElementById('total');
        
        let authenticated = false;
        let currentResults = '';
        let currentQuery = '';
        
        // Get IP
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(d => modalIp.textContent = d.ip)
            .catch(() => modalIp.textContent = 'Tespit edilemedi');
        
        // Check auth
        checkAuth();
        
        keyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = keyInput.value.trim();
            if (!key) return showModalStatus('Key girin', 'error');
            
            modalBtn.disabled = true;
            modalBtnText.innerHTML = '<span class="spinner"></span>';
            
            try {
                const res = await fetch(`${BACKEND}/api/validate-registration-key`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({key})
                });
                const data = await res.json();
                
                if (data.success) {
                    showModalStatus('Key doğrulandı! Yönlendiriliyorsun...', 'success');
                    setTimeout(() => {
                        authenticated = true;
                        keyModal.classList.add('hidden');
                        loadStats();
                    }, 1000);
                } else {
                    showModalStatus(data.error, 'error');
                    modalBtn.disabled = false;
                    modalBtnText.textContent = 'Giriş Yap';
                }
            } catch (e) {
                showModalStatus('Bağlantı hatası: Backend çalışmıyor olabilir', 'error');
                modalBtn.disabled = false;
                modalBtnText.textContent = 'Giriş Yap';
            }
        });
        
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        
        async function checkAuth() {
            try {
                const res = await fetch(`${BACKEND}/api/stats`, {credentials: 'include'});
                if (res.ok) {
                    const data = await res.json();
                    if (data.success) {
                        authenticated = true;
                        keyModal.classList.add('hidden');
                        loadStats();
                    }
                }
            } catch (e) {}
        }
        
        async function loadStats() {
            try {
                const res = await fetch(`${BACKEND}/api/stats`, {credentials: 'include'});
                if (res.ok) {
                    const data = await res.json();
                    if (data.success) {
                        today.textContent = data.stats.today_usage;
                        remaining.textContent = data.stats.remaining;
                        total.textContent = data.stats.total_searches;
                    }
                }
            } catch (e) {}
        }
        
        async function performSearch() {
            if (!authenticated) return showStatus('Lütfen giriş yapın', 'error');
            
            const query = searchInput.value.trim();
            if (!query) return showStatus('Sorgu girin', 'error');
            
            currentQuery = query;
            searchBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>';
            results.style.display = 'none';
            showStatus('Aranıyor...', 'info');
            
            try {
                const res = await fetch(`${BACKEND}/api/search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({query})
                });
                const data = await res.json();
                
                if (data.success && data.found) {
                    currentResults = data.data;
                    resultsBox.textContent = data.data;
                    results.style.display = 'block';
                    showStatus(`${data.count} sonuç bulundu!`, 'success');
                    today.textContent = data.used;
                    remaining.textContent = data.remaining;
                } else {
                    showStatus(data.error || 'Sonuç yok', 'error');
                }
            } catch (e) {
                showStatus('Bağlantı hatası', 'error');
            } finally {
                searchBtn.disabled = false;
                btnText.textContent = 'Ara';
            }
        }
        
        function showStatus(msg, type) {
            status.textContent = msg;
            status.className = `status-message ${type}`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 5000);
        }
        
        function showModalStatus(msg, type) {
            modalStatus.textContent = msg;
            modalStatus.className = `status-message ${type}`;
            modalStatus.style.display = 'block';
        }
    </script>
</body>
</html>
