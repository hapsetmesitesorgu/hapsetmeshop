<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPSETME</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2a2a3e 0%, #1f1f2e 50%, #16162a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            backdrop-filter: blur(100px);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float-particle linear infinite;
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        .logo-3d {
            position: absolute;
            top: 8%;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #fff;
            text-transform: uppercase;
            transform: perspective(1000px) rotateX(15deg);
            text-shadow: 
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 20px rgba(0,0,0,.2),
                0 20px 40px rgba(0,0,0,.15);
            animation: float 6s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes float {
            0%, 100% { transform: perspective(1000px) rotateX(15deg) translateY(0px); }
            50% { transform: perspective(1000px) rotateX(15deg) translateY(-20px); }
        }
        
        .container {
            position: relative;
            z-index: 5;
            text-align: center;
            margin-top: 200px;
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 3rem;
            background: rgba(88, 101, 242, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            text-decoration: none;
            box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .cta-button:hover {
            background: rgba(88, 101, 242, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(88, 101, 242, 0.6);
        }
        
        .discord-icon {
            width: 32px;
            height: 32px;
        }
        
        .discord-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 250px;
            height: 70px;
            background: rgba(88, 101, 242, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4);
            transition: all 0.1s ease-out;
            z-index: 100;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .discord-btn:hover {
            background: rgba(88, 101, 242, 0.5);
            box-shadow: 0 15px 50px rgba(88, 101, 242, 0.6);
        }
        
        /* Audio control */
        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .audio-control svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .features {
            margin-top: 4rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            width: 250px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .feature-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .feature-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 768px) {
            .discord-btn {
                top: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 0;
                padding: 0;
            }
            
            .discord-btn svg {
                margin: 0;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const audioControl = document.getElementById('audioControl');
        const audioIcon = document.getElementById('audioIcon');
        const discordBtn = document.getElementById('discordBtn');
        
        let musicPlaying = false;
        
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Audio control
        bgMusic.volume = 0.5;
        
        // Try to play immediately
        bgMusic.play().then(() => {
            musicPlaying = true;
            console.log('Music started automatically');
        }).catch(e => {
            console.log('Autoplay blocked, waiting for user interaction');
            musicPlaying = false;
        });
        
        audioControl.addEventListener('click', () => {
            if (musicPlaying) {
                bgMusic.pause();
                audioIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
                musicPlaying = false;
            } else {
                bgMusic.play().catch(e => console.log('Autoplay blocked:', e));
                audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
                musicPlaying = true;
            }
        });
        
        // Try to autoplay music on first click
        document.addEventListener('click', () => {
            if (!musicPlaying) {
                bgMusic.play().then(() => {
                    musicPlaying = true;
                    audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
                }).catch(e => {});
            }
        }, { once: true });
        
        // Mouse tracking for Discord button - rotate based on mouse position
        document.addEventListener('mousemove', (e) => {
            const rect = discordBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const x = e.clientX;
            const y = e.clientY;
            
            // Calculate rotation based on distance from button center
            const rotateX = ((y - centerY) / window.innerHeight) * -20;
            const rotateY = ((x - centerX) / window.innerWidth) * 20;
            
            discordBtn.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
    </script>
