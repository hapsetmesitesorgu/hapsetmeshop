<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPSETME</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .logo-3d {
            position: absolute;
            top: 15%;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #fff;
            text-transform: uppercase;
            transform: perspective(1000px) rotateX(15deg);
            text-shadow: 
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 20px rgba(0,0,0,.2),
                0 20px 40px rgba(0,0,0,.15);
            animation: float 6s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes float {
            0%, 100% { transform: perspective(1000px) rotateX(15deg) translateY(0px); }
            50% { transform: perspective(1000px) rotateX(15deg) translateY(-20px); }
        }
        
        .container {
            position: relative;
            z-index: 5;
            width: 90%;
            max-width: 500px;
            margin-top: 200px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            display: none;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .status-message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
        }
        
        .status-message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }
        
        .discord-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 70px;
            background: rgba(88, 101, 242, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4);
            transition: all 0.1s ease-out;
            z-index: 100;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .discord-btn:hover {
            background: rgba(88, 101, 242, 0.5);
            box-shadow: 0 15px 50px rgba(88, 101, 242, 0.6);
        }
        
        .discord-icon {
            width: 24px;
            height: 24px;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .success-screen {
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 1rem;
        }
        
        .success-username {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="logo-3d">HAPSETME</div>
    
    <div class="container">
        <!-- Key Input Screen -->
        <div class="card" id="keyScreen">
            <h2 class="card-title">ðŸ”‘ Key GiriÅŸi</h2>
            <form id="keyForm">
                <div class="form-group">
                    <label class="form-label">Access Key</label>
                    <input 
                        type="text" 
                        id="keyInput" 
                        class="form-input" 
                        placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                        required
                    >
                </div>
                <button type="submit" class="btn-submit" id="keyBtn">
                    <span id="keyBtnText">Devam Et</span>
                </button>
                <div class="status-message" id="keyStatus"></div>
            </form>
        </div>
        
        <!-- Username Selection Screen -->
        <div class="card hidden" id="usernameScreen">
            <h2 class="card-title">ðŸ‘¤ KullanÄ±cÄ± AdÄ± SeÃ§</h2>
            <form id="usernameForm">
                <div class="form-group">
                    <label class="form-label">KullanÄ±cÄ± AdÄ±n</label>
                    <input 
                        type="text" 
                        id="usernameInput" 
                        class="form-input" 
                        placeholder="KullanÄ±cÄ± adÄ±nÄ± gir"
                        minlength="3"
                        maxlength="20"
                        required
                    >
                </div>
                <button type="submit" class="btn-submit" id="usernameBtn">
                    <span id="usernameBtnText">KayÄ±t Ol</span>
                </button>
                <div class="status-message" id="usernameStatus"></div>
            </form>
        </div>
        
        <!-- Success Screen -->
        <div class="card hidden" id="successScreen">
            <div class="success-screen">
                <div class="success-icon">âœ¨</div>
                <div class="success-title">HoÅŸ Geldin!</div>
                <div class="success-username" id="displayUsername"></div>
                <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 2rem;">
                    ÃœyeliÄŸin baÅŸarÄ±yla oluÅŸturuldu
                </p>
            </div>
        </div>
    </div>
    
    <a href="https://discord.gg/hapsetme" target="_blank" class="discord-btn" id="discordBtn">
        <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
        </svg>
        discord.gg/hapsetme
    </a>

    <script>
        const BACKEND = 'http://localhost:5000';
        
        const keyScreen = document.getElementById('keyScreen');
        const usernameScreen = document.getElementById('usernameScreen');
        const successScreen = document.getElementById('successScreen');
        
        const keyForm = document.getElementById('keyForm');
        const keyInput = document.getElementById('keyInput');
        const keyBtn = document.getElementById('keyBtn');
        const keyBtnText = document.getElementById('keyBtnText');
        const keyStatus = document.getElementById('keyStatus');
        
        const usernameForm = document.getElementById('usernameForm');
        const usernameInput = document.getElementById('usernameInput');
        const usernameBtn = document.getElementById('usernameBtn');
        const usernameBtnText = document.getElementById('usernameBtnText');
        const usernameStatus = document.getElementById('usernameStatus');
        
        const displayUsername = document.getElementById('displayUsername');
        const discordBtn = document.getElementById('discordBtn');
        
        let validatedKey = null;
        
        // Mouse tracking for Discord button - rotate based on mouse position
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Calculate rotation based on distance from center
            const rotateX = ((y - centerY) / centerY) * -15; // Vertical tilt
            const rotateY = ((x - centerX) / centerX) * 15;  // Horizontal tilt
            
            discordBtn.style.transform = `translateX(-50%) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        // Key form submission
        keyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = keyInput.value.trim();
            
            if (!key) {
                showStatus(keyStatus, 'Key girin', 'error');
                return;
            }
            
            keyBtn.disabled = true;
            keyBtnText.innerHTML = '<span class="spinner"></span>';
            
            try {
                const res = await fetch(`${BACKEND}/api/validate-registration-key`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ key })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    validatedKey = key;
                    showStatus(keyStatus, 'Key doÄŸrulandÄ±! âœ“', 'success');
                    
                    setTimeout(() => {
                        keyScreen.classList.add('hidden');
                        usernameScreen.classList.remove('hidden');
                    }, 1000);
                } else {
                    showStatus(keyStatus, data.error, 'error');
                    keyBtn.disabled = false;
                    keyBtnText.textContent = 'Devam Et';
                }
            } catch (e) {
                console.error('Key validation error:', e);
                showStatus(keyStatus, 'BaÄŸlantÄ± hatasÄ±. Backend Ã§alÄ±ÅŸÄ±yor mu?', 'error');
                keyBtn.disabled = false;
                keyBtnText.textContent = 'Devam Et';
            }
        });
        
        // Username form submission
        usernameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            
            if (!username || username.length < 3) {
                showStatus(usernameStatus, 'KullanÄ±cÄ± adÄ± en az 3 karakter olmalÄ±', 'error');
                return;
            }
            
            usernameBtn.disabled = true;
            usernameBtnText.innerHTML = '<span class="spinner"></span>';
            
            try {
                const res = await fetch(`${BACKEND}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        key: validatedKey,
                        username: username,
                        password: 'default123' // Temporary password
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    showStatus(usernameStatus, 'KayÄ±t baÅŸarÄ±lÄ±! âœ“', 'success');
                    
                    setTimeout(() => {
                        usernameScreen.classList.add('hidden');
                        successScreen.classList.remove('hidden');
                        displayUsername.textContent = username;
                    }, 1000);
                } else {
                    showStatus(usernameStatus, data.error, 'error');
                    usernameBtn.disabled = false;
                    usernameBtnText.textContent = 'KayÄ±t Ol';
                }
            } catch (e) {
                console.error('Registration error:', e);
                showStatus(usernameStatus, 'BaÄŸlantÄ± hatasÄ±', 'error');
                usernameBtn.disabled = false;
                usernameBtnText.textContent = 'KayÄ±t Ol';
            }
        });
        
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = `status-message ${type}`;
            element.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
