<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Girişi - hapsetme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --bg-tertiary: #1a1a24;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --border-color: #27272a;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .info-box {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }

        .info-item:not(:last-child) {
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0.5rem;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            font-weight: 500;
            display: none;
            text-align: center;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #fbbf24;
        }

        .warning-box strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="logo">hapsetme</h1>
            <p class="subtitle">Key ile Giriş Yap</p>

            <div class="info-box">
                <div class="info-item">
                    <span class="info-label">Discord</span>
                    <span class="info-value" id="discordName">Yükleniyor...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">IP Adresi</span>
                    <span class="info-value" id="ipAddress">Yükleniyor...</span>
                </div>
            </div>

            <form id="keyForm">
                <div class="form-group">
                    <label class="form-label" for="keyInput">Access Key</label>
                    <input 
                        type="text" 
                        id="keyInput" 
                        class="form-input" 
                        placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                        autocomplete="off"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Giriş Yap</span>
                </button>

                <div class="status-message" id="statusMessage"></div>
            </form>

            <div class="warning-box">
                <strong>⚠️ Önemli Uyarı</strong>
                Key ilk kullanımda IP adresinize bağlanır. Farklı bir IP'den giriş yapmaya çalışırsanız key otomatik olarak silinir.
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://YOUR_PUBLIC_IP:5000'; // Bot owner will update this
        const TOKEN = '{{ token }}';
        
        const keyForm = document.getElementById('keyForm');
        const keyInput = document.getElementById('keyInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const statusMessage = document.getElementById('statusMessage');
        const discordName = document.getElementById('discordName');
        const ipAddress = document.getElementById('ipAddress');
        
        // Load access info on page load
        loadAccessInfo();
        
        keyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitKey();
        });
        
        async function loadAccessInfo() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/access/${TOKEN}`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    discordName.textContent = data.discord_name;
                    ipAddress.textContent = data.ip;
                } else {
                    showStatus(data.error || 'Token geçersiz', 'error');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
            } catch (error) {
                showStatus('Bağlantı hatası', 'error');
                console.error('Access info error:', error);
            }
        }
        
        async function submitKey() {
            const key = keyInput.value.trim();
            
            if (!key) {
                showStatus('Lütfen key girin', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/submit-key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ key })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Giriş başarılı! Yönlendiriliyorsunuz...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showStatus(data.error || 'Key geçersiz', 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = 'Giriş Yap';
                }
            } catch (error) {
                showStatus('Bağlantı hatası', 'error');
                submitBtn.disabled = false;
                btnText.textContent = 'Giriş Yap';
                console.error('Submit key error:', error);
            }
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
